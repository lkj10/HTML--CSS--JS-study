<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes tanos {
            /* 0% */
            from{
                background-color: dodgerblue;
                opacity: 1;
            }
            /* 100% */
            to{
                opacity: 0;
            }
        }
        .box-wrapper{
            display: flex;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .bye{
            animation: tanos infinite 2s alternate;
        }
    </style>
</head>
<body>
    <div class="box-wrapper">
        <div class="box bye"></div>
        <div class="box"></div>
        <div class="box bye"></div>
        <div class="box"></div>
        <div class="box bye"></div>
    </div>
</body>
</html>
