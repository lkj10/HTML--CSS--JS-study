<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed-class{
            /* static : 기본값 */
            /* 원래 위치와 상관없이 위치를 지정 가능.
            고정된 위치 설정 가능 */
            position: fixed;
        }
        .height-class{
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="fixed-class">aaaa</div>
    <div class="height-class"></div>
</body>
</html>
