<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="button-add">추가</button>
    <button class="button-delete">제거</button>
    <button class="button-toggle">토글</button>

    <script>
        buttonAdd = document.querySelector(".button-add");
        // classList.add
        // class의 속성값을 추가한다.
        // 이미 추가된 속성값이라면 이를 무시한다.
        buttonAdd.classList.add("button-etc");

        // classList.remove(String)
        // class의 속성값을 제거한다.
        // 이미 제거된 속성값이라면 이를 무시한다.
        buttonAdd.classList.remove("button-etc");

        // classList.toggle(String)
        // 특정 class 속성값이 없다면 추가하고 있다면 제거한다.
        buttonAdd.classList.toggle("test");

        // classList.contains(String)
        // 특정 class명이 추가되어있는지를 확인하는 함수
        // true or flase를 return
        console.log(buttonAdd.classList.contains("test"));
        console.log(buttonAdd.classList.contains("button-add"));

        // classList.replace(old, new)
        // 특정 class 속성값을 새로운 속성값으로 교체
        buttonAdd.classList.replace("button-add", "button-test");

    </script>
</body>
</html>
