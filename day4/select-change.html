<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dataset -->
    <select class="animal">
        <option value="cat" data-title="data-cat" selected>고양이</option>
        <option value="dog" data-title="data-dog">강아지</option>
        <option value="pig" data-title="data-pig">돼지</option>
    </select>
    <div>좋아하는 동물을 선택하세요.</div>
    <div class="result"></div>

    <script>
        const animalSelect = document.querySelector('.animal');
        const result = document.querySelector('.result');
        animalSelect.addEventListener('change', function(e){
            console.log("Test");
            // select 내의 option 정보를 담고있다.
            console.log(animalSelect.options);
            console.log(animalSelect.selectedIndex);
            //dataset을 가져오는 2가지 방법
            console.log(animalSelect.options[animalSelect.selectedIndex].getAttribute('data-title'));
            // data=로 시작하는 모든 데이터들은 data-title dataset.title.content
            console.log(animalSelect.options[animalSelect.selectedIndex].dataset.title);
            result.textContent.animalSelect.options[animalSelect.selectedIndex].dataset.title;
        })

    </script>
</body>
</html>
