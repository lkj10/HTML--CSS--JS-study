<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background-yellow{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button class="add">추가</button>
    <button class="remove">제거</button>
    <button class="toggle">토글</button>
    <script>
        const buttonAdd = document.querySelector(".add");
        const buttonRemove = document.querySelector(".remove");
        const buttonToggle = document.querySelector(".toggle");

        buttonAdd.addEventListener("click", function(){
            document.querySelector("body").classList.add("background-yellow");
        })

        buttonRemove.addEventListener("click", function(){
            document.querySelector("body").classList.remove("background-yellow");
        })

        buttonToggle.addEventListener("click", function(){
            document.querySelector("body").classList.toggle("background-yellow");
        })
    </script>
</body>
</html>
