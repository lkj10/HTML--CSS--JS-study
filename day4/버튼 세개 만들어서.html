<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            height: 300px;
            width: 300px;
        }
        .background-yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <button class="button-add">추가</button>
    <button class="button-del">제거</button>
    <button class="button-tog">토글</button>

    <script>
        buttonAdd = document.querySelector(".button-add");
        buttonDel = document.querySelector(".button-del");
        buttonTog = document.querySelector(".button-tog");
        bg = document.querySelector(".bg");

        // classList.add
        // class의 속성값을 추가한다.
        // 이미 추가된 속성값이라면 이를 무시한다.
        buttonAdd.addEventListener("click", function(){
            bg.classList.add("background-yellow");
        })
        buttonDel.addEventListener("click", function(){
            bg.classList.remove("background-yellow");
        })
        buttonTog.addEventListener("click", function(){
            bg.classList.toggle("background-yellow");
        })

    </script>
</body>
</html>
