<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <!-- 웹 사이트 이름 및 웹사이트에서 각각으로 이동되는 링크로 구성 -->
    
    <!-- 박스로 묶음 단위를 하기 위해서 묶는 태그-->
    <!-- <div></div> -->

    <!-- css 등을 입히기 위해 의미없는 태그 -->
    <!-- <span></span> -->

    <!-- paragraph -->
    <!-- 단락, 절을 의미합니다. -->

    <header>
        <h1>로고 </h1>
        <span>검색</span><input type="text">
    </header>

    <!-- 링크 중에서 중요도가 높은 링크들을 기재한다. -->
    <nav>
        <h1>네비게이션</h1>
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
        </ul>
    </nav>
    
    <!-- 사이드 바-->
    <!--- 본문의 내용과 관련이 없을 때 활용 -->
    <aside></aside>
    
    <!-- 메인 페이지 내에 한번만 있어야 함. 주요 내용들이 들어가있음. -->
    <main></main>

    <!-- 내용적 흐름과 구조를 위해 나누는 용도 -->
    <section></section>
    
    <!-- 본문과 별개로 구성이 되어있으며, 주로 블로그 글, 포럼 글,
     뉴스 글들이 담겨 있음.-->
    <article></article>
    
    <!-- section 안에 article이 들어갈 수도 있고, article 안에 
    section이 들어갈 수도 있다. -->
    <!-- 내용이 독립적이고 스스로 사용할 수 있는 내용이면 article-->
    <!-- 내용이 서로 관계가 있다면 section -->
    <!-- 의미가 없고 단순히 묶어주기만 하면 div-->

    <footer></footer>

</body>
</html>
