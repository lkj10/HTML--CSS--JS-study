<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 대표적인 inline태크 span 태그, a 태그 -->
    <!-- 기본저긍로 줄 바꿈을 하지 않음 -->
    <span>테스트</span>
    <a href="www.naver.com">네이버</a>

    <!-- 대표적인 block 태그, div, p, h1 -->
    <div>hello</div>
    <p>p태그</p>
    <h2>h2 태그</h2>
</body>
</html>
