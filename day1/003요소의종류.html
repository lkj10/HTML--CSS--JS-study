<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>블록 요소</div>
    <p>블록요소 2</p>
    <!-- 블록요소는 자동 줄바꿈이 발생한다. -->
    <!-- 컨텐츠의 크기 상관없이 1줄을 차지한다. -->

    <span>인라인 요소</span>
    <a href="#">인라인 요소</a>
    <!-- 인라인요소는 자동 줄바꿈이 발생하지 않는다. -->
    <!-- 컨텐츠의 크기 만큼 영역을 차지한다. -->
</body>
</html>
